<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>Nim Game</title>
    <link rel="stylesheet" href="../common.css">
    <link rel="stylesheet" href="nim.css">
</head>
<body>
    <main class="container">
        <h2>Nim Game</h2>
        
        <div id="nim-piles-container"></div>

        <div class="player-controls">
            <label>山の番号: <input type="number" id="pile-index-input" min="1"></label>
            <label>取る石の数: <input type="number" id="stones-to-take-input" min="1"></label>
            <button id="take-stones-button">石を取る</button>
            <button id="undo-button">一手戻る</button>
        </div>

        <p id="game-message">プレイヤー1のターンです。</p>

        <button id="back-to-title-button">タイトルへ戻る</button>
        <button id="show-hint-button">必勝法を見る</button>
    </main>

    <div id="hint-overlay" class="hidden">
        <div class="hint-content">
            <h3>必勝法</h3>
            <p id="hint-message">ここに必勝手が表示されます。</p>
            <button id="show-xor-button">根拠（Nim和）を見る</button>
            <p id="xor-details"></p>
            <button id="hide-hint-button">閉じる</button>
        </div>
    </div>
    
    <script type="module" src="nim.js"></script>
</body>
</html>
