<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>Nim ゲーム設定</title>
    <link rel="stylesheet" href="../common.css">
    <link rel="stylesheet" href="nim.css">
</head>
<body>
    <main class="container">
        <h2>Nim ゲーム設定</h2>
        
        <div id="nim-piles-container"></div>

        <div class="setting-item">
            <label for="pile-count-input">山の数 (1〜10):</label>
            <input type="number" id="pile-count-input" value="3" min="1" max="10">
        </div>

        <div id="stone-counts-container">
            </div>

        <button id="start-game-button">この設定でゲーム開始</button>
        <button id="back-to-title-button">タイトルへ戻る</button>
        <button id="show-hint-button">必勝法を見る</button>
    </main>

    <div id="hint-overlay" class="hidden">
        <div class="hint-content">
            <h3>必勝法</h3>
            <p id="hint-message">ここに必勝手が表示されます。</p>
            <button id="show-xor-button">根拠（Nim和）を見る</button>
            <p id="xor-details"></p>
            <button id="hide-hint-button">閉じる</button>
        </div>
    </div>
    
    <script type="module" src="start.js"></script>
</body>
</html>
